<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Nigel's Weather Channel</title>
</head>

<body>
    <header id="header" class="header">
        <h1>Nigel's Weather Channel</h1>
    </header>
    <input type="text" id="search-input">
    <button id="search-btn">Search</button>
    <div id="search-history">
        <h2>Search History:</h2>
        <ul id="city-history">
        </ul>
    </div>
</body>

<main id="weather-bx" class="container">
        <section class="current-weather">
                    <h2 class="header-block"> Current Weather Forecast</h2>
                    <aside class="weather-block">
                        <p id="daycity"></p>
                        <p id="cityname"></p>
                        <a href="https://openweathermap.org/img/wn/01d.png" target=""><img id="weather-icon"
                                src="https://openweathermap.org/img/wn/01d.png"
                                alt="Displays current temp, humidity, and wind"></a>
                        <p id="temp">Temperature:</p>
                        <p id="humid">Humidity:</p>
                        <p id="wind">Wind:</p>
                    </aside>
        </section>
        <section class="arrow-selector">
            <button class="arrow left"></button>
            <button class="arrow right"></button>
        </section>
